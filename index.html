<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redux Multi Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.min.js"></script>
  </head>
  <body>
    <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
      <!-- header -->
      <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
        Simple Counter Application
      </h1>

      <!-- counters -->
      <div
        id="counters-container"
        class="max-w-md mx-auto mt-10 space-y-5"
      ></div>
      <div class="flex justify-center mt-4">
        <div class="flex space-x-3">
          <button
            id="add-counter"
            class="bg-green-700 text-white px-3 py-2 rounded shadow"
          >
            + Add Counter
          </button>
          <button
            id="reset-counter"
            class="bg-blue-400 text-white px-3 py-2 rounded shadow"
          >
            Reset
          </button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>

<div id="root"></div>
